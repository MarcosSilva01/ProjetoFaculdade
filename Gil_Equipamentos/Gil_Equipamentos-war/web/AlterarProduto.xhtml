<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta charset='utf-8'/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, user-scalable=no"/>
                <title>Alterar Produto</title>
            </f:facet>
            <link href="resources/css/cssCadAlt.css" type="text/css" rel="stylesheet"/>
            <script src="resources/js/CadClientes.js" type="text/javascript"></script>
            <h:outputStylesheet name="css/bootstrap-theme.min.css" />
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputStylesheet name="css/Css_Home.css" />
            <h:outputStylesheet name="css/dropDown.css" />
            <h:outputScript name="js/bootstrap.min.js" />

        </h:head>

        <h:body>
            <ui:composition template="./template/modeloPadrao.xhtml">
                <ui:define name="recheio">
                    <div class="container-fluid" >
                        <div  class="row col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 " id="central" style="padding: 3%">
                            <h2>Alterar Produto </h2>
                            <hr class="colorgraph"/>
                            <h:form>
                                <p:messages/>
                                <div class="col-lg-12">
                                    <div class="col-lg-8" style="margin-bottom: 8px;">
                                        <h:outputLabel id="nomeProduto" value="Nome Produto:"/>
                                        <h:inputText class="form-control" pt:placeholder="Nome do Produto" value="#{produtoBean.produto.nome}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="codigoBarras" value="Código de barras :"/>
                                        <h:inputText class="form-control" pt:placeholder="Código de barras" value="#{produtoBean.produto.codigoBarras}" required="true"/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="fabricante" value="Fabricante :"/>
                                        <h:inputText class="form-control" pt:placeholder="Fabricante" value="#{produtoBean.produto.fabricante}" required="true"/>
                                    </div>
                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="fornecedor" value="Fornecedor :"/>
                                        <h:inputText class="form-control" pt:placeholder="Fornecedor" value="#{produtoBean.produto.fornecedor}" required="true"/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-12" style="margin-bottom: 8px;">

                                        <p:inputTextarea class="form-control" rows="5" cols="30" counter="display" maxlength="1000" counterTemplate="{0} letras restantes." autoResize="false" value="#{produtoBean.produto.descricao}"/>
                                        <h:outputText id="display"/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-4">
                                        <h:outputLabel id="tipo" value="Tipo :"/>
                                        <h:selectOneMenu id="txt3" class="form-control" value="#{produtoBean.produto.categoria}" required="true" label="Text 3">
                                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Produto" itemValue="1" />
                                            <f:selectItem itemLabel="Acessório" itemValue="2" />
                                            <f:selectItem itemLabel="Equipamento" itemValue="3" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 5px;">
                                        <h:outputLabel id="tamanho" value="Altura :"/>
                                        <h:inputText class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.altura}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 5px;">
                                        <h:outputLabel id="tamanho2" value="Largura :"/>
                                        <h:inputText class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.largura}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 5px;">
                                        <h:outputLabel id="tamanho3" value="Profundidade :"/>
                                        <h:inputText class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.profundidade}" required="true"/>
                                    </div>
                                    
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="medida" value="Medida :"/>
                                        <h:inputText class="form-control" pt:placeholder="Medida" value="#{produtoBean.produto.medida}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel value="Cor:"/>
                                        <h:selectOneMenu id="txt4" class="form-control" value="#{produtoBean.produto.cor}" required="true" label="Text 4">
                                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Preto" itemValue="Preto"/>
                                            <f:selectItem itemLabel="Branco" itemValue="Branco" />
                                            <f:selectItem itemLabel="Prata" itemValue="Prata" />
                                            <f:selectItem itemLabel="Dourado" itemValue="Dourado" />
                                            <f:selectItem itemLabel="Vermelho" itemValue="Vermelho" />
                                            <f:selectItem itemLabel="Azul" itemValue="Azul" />
                                            <f:selectItem itemLabel="Amarelo" itemValue="Amarelo" />
                                            <f:selectItem itemLabel="Verde" itemValue="Verde" />
                                            <f:selectItem itemLabel="Cinza" itemValue="Cinza" />
                                            <f:selectItem itemLabel="Metálico" itemValue="Metalico" />
                                        </h:selectOneMenu>
                                    </div>


                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="quantidadeMinima" value="Quantidade mínima :"/>
                                        <h:inputText class="form-control" value="#{produtoBean.produto.qtdMinima}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="quantidadeMaxima" value="Quantidade máxima :"/>
                                        <h:inputText class="form-control" pt:placeholder="" value="#{produtoBean.produto.qtdMaxima}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="quantidade" value="Quantidade :"/>

                                        <h:inputText class="form-control"  value="#{produtoBean.produto.quantidade}" required="true"/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="gastoProduto" value="Gasto do produto :"/>
                                        <h:inputText class="form-control" value="#{produtoBean.produto.gastoProduto}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="valorVenda" value="Valor da venda :"/>
                                        <h:inputText class="form-control" value="#{produtoBean.produto.valorVenda}" required="true"/>
                                    </div>
                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:outputLabel id="lucro" value="Lucro :"/>
                                        <h:inputText class="form-control" value="#{produtoBean.produto.lucro}" required="true"/>
                                    </div>
                                </div>

                                <div class="col-lg-12" style="margin-bottom: 8px;">
                                    <hr class="colorgraph"/>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <div class="col-lg-4" style="margin-bottom: 8px;">

                                        <h:commandButton action="#{produtoBean.alterarProduto()}" value="Salvar" class="btn btn-success" style="width: 65%;"/>
                                    </div>

                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:commandButton type="reset" value="Limpar" class="btn btn-primary" style="width: 65%;"/> 
                                    </div>

                                    <div class="col-lg-4" style="margin-bottom: 8px;">
                                        <h:commandButton action="#{produtoBean.ativar(produtoBean.produto.id)}" value="Ativar" class="btn btn-danger" style="width: 65%;"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta charset='utf-8'/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, user-scalable=no"/>
                <title>Cadastrar Cliente</title>
            </f:facet>
            <link href="resources/css/cssCadAlt.css" type="text/css" rel="stylesheet"/>
            <script src="resources/js/CadClientes.js" type="text/javascript"></script>
            <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputStylesheet name="css/Css_Home.css" />
            <h:outputStylesheet name="css/dropDown.css" />
            <h:outputScript name="js/bootstrap.min.js" />

        </h:head>

        <h:body>
            <ui:composition template="./template/modeloPadrao.xhtml">
                <ui:define name="recheio">
                    <div class="container-fluid" style="margin-top: 50px; margin-bottom: 50px; margin-right: 0px;">
                        <div  class=" row col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 " id="central" style="padding: 3%">
                            <h2>Cadastre-se! <small>É de graça.</small></h2>
                            <hr class="colorgraph"/>
                            <h4>Cadastrar Pessoa Física</h4>
                            <h:form enctype="">

                                <p:messages id="messages" />
                                <div class="col-lg-12" style="margin-bottom: 8px;">    
                                    <h:outputLabel value="Nome Completo"/>
                                    <p:inputText id="nome" class="form-control" pt:placeholder="Nome Completo" value="#{cliente.fisico.nome}"/>
                                </div>
                                <div class="col-lg-12" style="margin-bottom: 8px;"> 
                                    <h:outputLabel value="E-mail"/>
                                    <p:inputText id="email" class="form-control" pt:placeholder="E-mail" value="#{cliente.fisico.email}"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel value="Senha"/>
                                    <h:inputSecret class="form-control" id="password" pt:placeholder="Senha" style="width: 100%;" value="#{cliente.fisico.senha}" />
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel value="Confirmação da Senha"/>
                                    <h:inputSecret class="form-control" maxlength="8" pt:placeholder="Confirmação da Senha" style="width: 100%" value="#{cliente.confirmaSenha}"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel value="Data de Nascimento"/>
                                    <br/>
                                    <p:calendar value="#{cliente.fisico.dataNascimento}" style="width: 12px;"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel value="Sexo"/>
                                    <h:selectOneMenu class="form-control" pt:placeholder="Sexo" style="width: 100%; height: 34px;" value="#{cliente.fisico.sexo}">
                                        <f:selectItem itemValue="Sexo" itemLabel="Sexo" />
                                        <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                        <f:selectItem itemValue="Feminino" itemLabel="Feminino" />	   							
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel value="Telefone Residencial"/>
                                    <p:inputText class="form-control" pt:placeholder="  Telefone Residencial" style="width: 100%;" value="#{cliente.fisico.telefone}"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel value="Telefone Celular"/>
                                    <p:inputText class="form-control" pt:placeholder="  Telefone Celular" style="width: 100%;" value="#{cliente.fisico.celular}"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel value="CPF"/>
                                    <p:inputText class="form-control" pt:placeholder="CPF" id="cpf" maxlength="14" style="width: 100%;" value="#{cliente.fisico.cpf}"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="cep" value=" CEP"/>
                                    <p:inputText class="form-control" pt:placeholder="  CEP" style="width: 100%;" value="#{cliente.fisico.cep}"/>
                                </div>
                                <div class="col-lg-8" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id ="endereco" value="Endereço"/>
                                    <p:inputText class="form-control" pt:placeholder="Endereço" value="#{cliente.fisico.endereco}"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="numeroResidencia" value=" Número"/>
                                    <p:inputText class="form-control" pt:placeholder="Número" style="width: 100%;" value="#{cliente.fisico.numeroResidencia}"/>
                                </div>
                                <div class="col-lg-12" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="referencia" value="Referência"/>
                                    <p:inputText class="form-control" pt:placeholder="Referência" value="#{cliente.fisico.referencia}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="complemento" value="Complemento"/>
                                    <p:inputText class="form-control" pt:placeholder="Complemento" style="width: 100%;" value="#{cliente.fisico.complemento}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="bairro" value="Bairro"/>
                                    <p:inputText class="form-control" pt:placeholder="Bairro" style="width: 100%" value="#{cliente.fisico.bairro}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="cidade" value="Cidade :"/>
                                    <p:inputText class="form-control" pt:placeholder="Cidade" style="width: 100%;" value="#{cliente.fisico.cidade}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="estado" value="Estado"/>
                                    <p:inputText class="form-control" pt:placeholder="Estado" style="width: 100%" value="#{cliente.fisico.estado}"/>
                                </div>

                                <div class="col-lg-12" style="margin-bottom: 8px;">
                                    <h:outputLabel id="nomeImpressoCartao" value="Nome Impresso no Cartão"/>
                                    <p:inputText class="form-control" pt:placeholder="Nome Impresso no Cartão" style="width: 100%" value="#{cliente.fisico.nomeImpressoCartao}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="numeroCartao" value="Número do Cartão"/>
                                    <p:inputText class="form-control" pt:placeholder="Número do Cartão" style="width: 100%;" value="#{cliente.fisico.numeroCartao}"/>
                                </div>

                                <div class="col-lg-6" style="margin-bottom: 8px;"> 
                                    <h:outputLabel id="bandeiraCartao" value="Bandeira do Cartão"/>
                                    <h:selectOneMenu class="form-control" style="width: 100%; height: 34px;" value="#{cliente.fisico.bandeiraCartao}">
                                        <b><f:selectItem itemValue="Bandeira do Cartão" itemLabel="Bandeira do Cartão"/></b>
                                        <b><f:selectItem itemValue="Visa" itemLabel="Visa" /></b>
                                        <b><f:selectItem itemValue="Master Card" itemLabel="Master Card" /></b>
                                        <b><f:selectItem itemValue="Maestro" itemLabel="Maestro" /></b>
                                        <b><f:selectItem itemValue="American Express" itemLabel="American Express" /></b>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-12"><hr class="colorgraph"/></div>
                                <div class="col-lg-4 text-left" style="margin-bottom: 8px;"> 
                                    <h:commandButton action="#{cliente.cadastrarClienteFisico}" value="Cadastrar" class="btn btn-success" style="width: 65%;"/>
                                </div>
                                <div class="col-lg-4 text-center">
                                    <h:commandButton action="#{cliente.limparCampos()}" value="Limpar" class="btn btn-warning" style="width: 65%;"/>
                                </div>
                                <div class="col-lg-4 text-right" style="margin-bottom: 8px;"> 
                                    <h:commandButton action="#" value="Desativar" class="btn btn-primary" style="width: 65%;"/>
                                </div>
                            </h:form>
                            <hr class="colorgraph"/>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>

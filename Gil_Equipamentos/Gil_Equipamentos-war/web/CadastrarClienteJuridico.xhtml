<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta charset='utf-8'/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, user-scalable=no"/>
                <title>Cadastrar Cliente Juridico</title>
            </f:facet>
            <link href="resources/css/cssCadAlt.css" type="text/css" rel="stylesheet"/>
            <script src="resources/js/CadClientes.js" type="text/javascript"></script>
            <h:outputStylesheet name="css/bootstrap-theme.min.css" />
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputStylesheet name="css/Css_Home.css" />
            <h:outputStylesheet name="css/dropDown.css" />
            <h:outputScript name="js/bootstrap.min.js" />
        </h:head>

        <h:body>
            <ui:composition template="./template/modeloPadrao.xhtml">
                <ui:define name="recheio">
                    <div class="container-fluid" >
                        <div  class=" col-md-8 col-sm-10 col-lg-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1" id="central" style="padding: 3%">
                            <h2>Cadastre-se! <small>É de graça.</small></h2>
                            <hr class="colorgraph"/>
                            <h4>Cadastrar Pessoa Juridico</h4>

                            <h:form>
                                <p:messages/>
                                <div class="row">

                                    <p:messages id="messages"/>  
                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="razaoSocial" value="Razão Social:"/>
                                        <h:inputText class="form-control" pt:placeholder="Razão Social" value="#{cliente.juridico.razaoSocial}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="nomeEmpresa" value=" Nome da empresa: "/>
                                        <h:inputText class="form-control" pt:placeholder="Nome da empresa" value="#{cliente.juridico.nomeResponsavel}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="email" value="Email:"/>
                                        <h:inputText class="form-control" pt:placeholder="Email" value="#{cliente.juridico.email}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="cnpj" value="CNPJ:"/>
                                        <h:inputText class="form-control" pt:placeholder="CNPJ" value="#{cliente.juridico.cnpj}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="senha" value="Senha:"/>
                                        <h:inputText class="form-control" maxlength="8" pt:placeholder="Senha" value="#{cliente.juridico.senha}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="confirmarSenha" value="Confirmar Senha:"/>
                                        <h:inputText class="form-control" maxlength="8" pt:placeholder="Confirmação da Senha" value="#{cliente.confirmaSenha}" required="true"/>
                                    </div>
                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="cep" value="CEP:"/>
                                        <h:inputText class="form-control" maxlength="8" pt:placeholder="CEP" value="#{cliente.juridico.cep}" required="true"/>
                                    </div>
                                    <div class="col-lg-10" style="margin-bottom: 8px;">
                                        <h:outputLabel id="endereco" value="Endereço:"/>
                                        <h:inputText class="form-control" pt:placeholder="Endereço" value="#{cliente.juridico.endereco}" required="true"/>
                                    </div>
                                    <div class="col-lg-2" style="margin-bottom: 8px;">
                                        <h:outputLabel id="numero" value="Numero:"/>
                                        <h:inputText class="form-control" pt:placeholder="Numero" value="#{cliente.juridico.numeroEmpresa}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="bairro" value="Bairro:"/>
                                        <h:inputText class="form-control" pt:placeholder="Bairro" value="#{cliente.juridico.bairro}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="cidade" value="Cidade:"/>
                                        <h:inputText class="form-control" pt:placeholder="Cidade" value="#{cliente.juridico.cidade}" required="true"/>
                                    </div>

                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="estado" value="Estado:"/>
                                        <h:inputText class="form-control" pt:placeholder="Estado" style="width: 100%" value="#{cliente.juridico.estado}" required="true"/>
                                    </div>


                                    <div class="col-lg-6" style="margin-bottom: 8px;">
                                        <h:outputLabel id="numeroCartao" value="Numero do cartão:"/>
                                        <h:inputText class="form-control" pt:placeholder="Número do cartão" value="#{cliente.juridico.numeroCartao}" required="true"/>
                                    </div>

                                    <div class="col-lg-6 ajuste" >
                                        <h:outputLabel id="bandeiraCartao" value="Bandeira do cartão:"/>
                                        <h:selectOneMenu class="form-control" style="width: 100%; height: 34px;" value="#{cliente.juridico.bandeiraCartao}">

                                            <f:selectItem itemValue="Bandeira do Cartão" itemLabel="Bandeira do Cartão"/>
                                            <f:selectItem itemValue="Visa" itemLabel="Visa" />
                                            <f:selectItem itemValue="Master Card" itemLabel="Master Card" />
                                            <f:selectItem itemValue="Maestro" itemLabel="Maestro" />
                                            <f:selectItem itemValue="American Express" itemLabel="American Express" />
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col-lg-5" style="margin-bottom: 8px;">
                                        <h:outputLabel id="nomeCartao" value="Nome impresso no cartão:"/>
                                        <h:inputText class="form-control" pt:placeholder="Nome impresso no Cartão" value="#{cliente.juridico.nomeImpressoCartao}" required="true"/>
                                    </div>

                                    <div class="col-lg-12" style="margin-bottom: 8px;">
                                        <hr class="colorgraph"/>
                                    </div>
                                    <div class="col-lg-12 text-center">
                                        <div class="col-lg-4" style="margin-bottom: 8px;">
                                            <h:commandButton action="#{cliente.cadastrarClienteJuridico()}" value="Salvar" class="btn btn-success" style="width: 65%;"/>
                                        </div>
                                        <div class="col-lg-4" style="margin-bottom: 8px;">
                                            <h:commandButton type="reset" action="#{cliente.telaCadastrarClienteFisico()}" value="Limpar" class="btn btn-primary" style="width: 65%;"/>
                                        </div>
                                        <div class="col-lg-4" style="margin-bottom: 8px;">
                                            <h:commandButton action="#" value="Cancelar" class="btn btn-danger" style="width: 65%;"/>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>

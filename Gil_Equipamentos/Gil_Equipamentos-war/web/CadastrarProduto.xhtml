<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <meta charset='utf-8'/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, user-scalable=no"/>
                <title>Cadastrar Cliente</title>
            </f:facet>
            <link href="resources/css/cssCadAlt.css" type="text/css" rel="stylesheet"/>
            <script src="resources/js/CadClientes.js" type="text/javascript"></script>
            <h:outputStylesheet name="css/bootstrap-theme.min.css" />
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputStylesheet name="css/Css_Home.css" />
            <h:outputStylesheet name="css/dropDown.css" />
            <h:outputScript name="js/bootstrap.min.js" />
        </h:head>

        <h:body>
            <ui:composition template="./template/modeloPadrao.xhtml">
                <ui:define name="recheio">
                    <div  class=" row col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 " id="central" style="padding: 3%">
                        <div class="col-lg-12" style="margin-bottom: -10px;">
                            <h2>Cadastro de Produtos</h2>
                        </div>
                        <div class="col-lg-12">
                            <hr class="colorgraph"/>
                        </div>
                        <h:form id="produto" prependId="false" enctype="multipart/form-data">
                            <h:messages/>
                            <div class="col-lg-12">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div style="border: 2px #99ccff dashed; width: 200px; height: 200px; padding: 35px; background-color: #ccffff; margin-bottom: 10px;">
                                        <img src="resources/img/download.png" style="opacity: 0.5"/>
                                    </div>
                                    <h:inputFile id="txtImagem" value="#{produtoBean.imagem}" style="margin-bottom: 10px;"/>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblNome" value="Nome do Produto:"/>
                                    <h:inputText id="txtNome" class="form-control" pt:placeholder="Nome do Produto" value="#{produtoBean.produto.nome}" required="true"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblCodigoDeBarra" value="Código de Barras:"/>
                                    <h:inputText id="txtCodigoDeBarra" class="form-control" pt:placeholder="Código de barras" value="#{produtoBean.produto.codigoBarras}" required="true"/>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblFabricante" value="Fabricante:"/>
                                    <h:inputText id="txtFabricante" class="form-control" pt:placeholder="Fabricante" value="#{produtoBean.produto.fabricante}" required="true"/>
                                </div>
                                <div class="col-lg-6" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblFornecedor" value="Fornecedor:"/>
                                    <h:inputText id="txtFornecedor" class="form-control" pt:placeholder="Fornecedor" value="#{produtoBean.produto.fornecedor}" required="true"/>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-12" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblDescricaoBreve" value="Descrição Breve:"/>
                                    <p:inputTextarea id="txtDescricaoBreve" class="form-control" rows="2" cols="30" counter="display" maxlength="80" counterTemplate="{0} letras restantes." autoResize="false" value="#{produtoBean.produto.breveDescricao}"/>
                                    <h:outputText id="display"/>
                                </div>
                                <div class="col-lg-12" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblDescricao" value="Descrição Completa do Produto:"/>
                                    <p:inputTextarea id="txtDescricao" class="form-control" rows="5" cols="30" counter="display2" maxlength="10000" counterTemplate="{0} letras restantes." autoResize="false" value="#{produtoBean.produto.descricao}"/>
                                    <h:outputText id="display2"/>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-4">
                                    <h:outputLabel id="lblCategoria" value="Tipo de Produto:"/>
                                    <h:selectOneMenu id="txtCategoria" class="form-control" value="#{produtoBean.produto.categoria}" required="true" label="Text 3">
                                        <f:selectItem id="lblSelecione" itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                        <f:selectItem id="lblProduto" itemLabel="Produto" itemValue="Produto" />
                                        <f:selectItem id="lblAcessorio" itemLabel="Acessório" itemValue="Acessório" />
                                        <f:selectItem id="lblAparelho" itemLabel="Aparelhos" itemValue="Aparelhos" />
                                    </h:selectOneMenu>
                                </div>  
                                <div class="col-lg-4" style="margin-bottom: 5px;">
                                    <h:outputLabel id="lblAltura" value="Altura:"/>
                                    <h:inputText id="txtAltura" class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.altura}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 5px;">
                                    <h:outputLabel id="lblLargura" value="Largura:"/>
                                    <h:inputText id="txtLargura" class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.largura}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 5px;">
                                    <h:outputLabel id="lblProfundidade" value="Profundidade:"/>
                                    <h:inputText id="txtProfundidade" class="form-control" pt:placeholder="Tamanho" value="#{produtoBean.produto.profundidade}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblMedida" value="Medida:"/>
                                    <h:inputText id="txtMedida" class="form-control" pt:placeholder="Medida" value="#{produtoBean.produto.medida}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblCor" value="Cor:"/>
                                    <h:selectOneMenu id="txtCor" class="form-control" value="#{produtoBean.produto.cor}" required="true" label="Text 4">
                                        <f:selectItem id="lblSelecioneCor" itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                        <f:selectItem id="lblPreto" itemLabel="Preto" itemValue="Preto"/>
                                        <f:selectItem id="lblBranco" itemLabel="Branco" itemValue="Branco" />
                                        <f:selectItem id="lblPrata" itemLabel="Prata" itemValue="Prata" />
                                        <f:selectItem id="lblDourado" itemLabel="Dourado" itemValue="Dourado" />
                                        <f:selectItem id="lblVermelho" itemLabel="Vermelho" itemValue="Vermelho" />
                                        <f:selectItem id="lblAzul" itemLabel="Azul" itemValue="Azul" />
                                        <f:selectItem id="lblAmarelo" itemLabel="Amarelo" itemValue="Amarelo" />
                                        <f:selectItem id="lblVerde" itemLabel="Verde" itemValue="Verde" />
                                        <f:selectItem id="lblCinza" itemLabel="Cinza" itemValue="Cinza" />
                                        <f:selectItem id="lblMetalico" itemLabel="Metálico" itemValue="Metalico" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblQuantidadeMaxima" value="Quantidade mínima"/>
                                    <h:inputText id="txtQantidadeMaxima" class="form-control" value="#{produtoBean.produto.qtdMinima}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblQuantidadeMinima" value="Quantidade máxima"/>
                                    <h:inputText id="txtQuantidadeMinima" class="form-control" pt:placeholder="" value="#{produtoBean.produto.qtdMaxima}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblQuantidade" value="Quantidade"/>
                                    <h:inputText id="txtQuantidade" class="form-control"  value="#{produtoBean.produto.quantidade}" required="true"/>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblGastoDoProduto" value="Gasto do produto"/>
                                    <h:inputText id="txtGastoDoProduto" class="form-control" value="#{produtoBean.produto.gastoProduto}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblValorDeVenda" value="Valor da venda"/>
                                    <h:inputText id="txtValorDeVenda" class="form-control" value="#{produtoBean.produto.valorVenda}" required="true"/>
                                </div>
                                <div class="col-lg-4" style="margin-bottom: 8px;">
                                    <h:outputLabel id="lblLucro" value="Lucro"/>
                                    <h:inputText id="txtLucro" class="form-control" value="#{produtoBean.produto.lucro}" required="true"/>
                                </div>
                            </div>
                            <div><hr class="colorgraph"/></div>
                            <div class="col-lg-12">
                                <div class="col-lg-4 text-left">
                                    <h:commandButton id="btnSalvar" value="Salvar" class="btn btn-success" action="#{produtoBean.cadastrarProduto()}"/>
                                </div>
                                <div class="col-lg-4 text-center">
                                    <h:commandButton id="btnLimpar" value="Limpar" class="btn btn-warning" action="#{produtoBean.telaCadastrarProduto()}" />
                                </div>
                                <div class="col-lg-4 text-right">
                                    <h:commandLink id="btnVoltar" value="Voltar" class="btn btn-primary" action="inicio" immediate="true" />
                                </div>
                            </div>  
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Home</title>
        <meta charset='utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css" />

        <link href="resources/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="resources/css/cssPadrao.css" type="text/css" rel="stylesheet"/>
        <h:outputStylesheet name="css/Css_Home.css" />
        <h:outputStylesheet name="css/dropDown.css" />
        <h:outputScript name="js/bootstrap.min.js" />
        <link rel="stylesheet" href="resources/css/styles.css"/>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="resources/js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    </h:head>
    <h:body>
        <ui:composition template="./template/modeloPadrao.xhtml">
            <ui:define name="recheio">
                <div class="container">
                    <ui:fragment rendered="#{flash.mensagem != null}">
                        <div class="alert alert-#{flash.mensagem.tipo}" role="alert">
                            <p>#{flash.mensagem.msg}</p>
                        </div>
                    </ui:fragment>
                    <div class="row">
                        <div class="col-md-9 col-sm-12 col-lg-9 col-xs-12">
                            <div class="container">
                                <div class="row" style="margin-bottom: 20px;">
                                    <div class="col-md-8 col-sm-12">
                                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="item active">
                                                    <img class="slide-image" src="resources/img/img1.jpg" alt=""/>
                                                </div>
                                                <div class="item">
                                                    <img class="slide-image" src="resources/img/img2.jpg" alt=""/>
                                                </div>
                                                <div class="item">
                                                    <img class="slide-image" src="resources/img/img3.jpg" alt=""/>
                                                </div>
                                            </div>
                                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                                <span class="icon-prev"></span>
                                            </a>
                                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                                <span class="icon-next"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-12" style="background-color: rgba(255,255,255,0.5);">
                                        <h2>Novidades</h2>
                                        <ul class="list-group">
                                            <a class="list-group-item" href="#">
                                                <h4>As novidades do site vem aqui!</h4>
                                            </a>
                                            <a class="list-group-item" href="#">
                                                <h4>As novidades do site vem aqui!</h4>
                                            </a>
                                            <a class="list-group-item" href="#">
                                                <h4>As novidades do site vem aqui!</h4>
                                            </a>
                                            <a class="list-group-item" href="#">
                                                <h4>As novidades do site vem aqui!</h4>
                                            </a>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Login</title>
            <meta charset='utf-8'/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <h:outputStylesheet name="css/bootstrap-theme.min.css" />
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputScript name="js/bootstrap.min.js" />
            <link href="resources/css/cssLogin.css" type="text/css" rel="stylesheet"/>
        </h:head>
        <h:body>
            <h:form>
                <div class="container-fluid" style="margin: auto;">
                    <p:messages/>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1" id="caixaCentral">
                            <h2 id="title" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Login</h2>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><hr/></div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-bottom: 20px; margin-right: 40px;" id="caixas">
                                <h3 id="titleLogar">Entrar</h3>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h3 id="titleFisico">Já é Cadastrado</h3>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel value="E-mail"/>
                                        <h:inputText class="form-control" style="margin-bottom: 10px" value="#{usuarioBean.usuario.email}"/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel value="Senha"/>
                                        <h:inputSecret class="form-control" style="margin-bottom: 10px" value="#{usuarioBean.usuario.senha}"/>
                                    </div>
                                    <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:commandButton action="#{usuarioBean.logar()}" value="Entrar" class="btn btn-success"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="caixas">
                                <h3 id="titleCadastrar">Cadastro</h3>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h3 id="titleFisico">Pessoa Físico</h3>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel value="E-mail"/>
                                        <h:inputText class="form-control" style="margin-bottom: 10px" value="#{clienteBean.fisico.email}"/>
                                    </div>
                                    <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 5px 0px 10px 0px;">
                                        <h:commandButton action="telaCadastrarClienteFisico" value="Cadastrar" class="btn btn-success"/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><hr/></div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h3 id="titleJuridico">Pessoa Jurídico</h3>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel value="E-mail"/>
                                        <h:inputText class="form-control" style="margin-bottom: 10px" value="#{clienteBean.juridico.email}"/>
                                    </div>
                                    <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 5px 0px 10px 0px;">
                                        <h:commandButton action="telaCadastrarClienteJuridico" value="Cadastrar" class="btn btn-success"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
